<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1 id="title" class="text-center">FORMS</h1>
    <div>

      <!--heading-->
      <p class="heading" id="description"><b>DOM Manipulation with Forms</b></p>

      <!-- form  -->
      <form id="form" class="form">
        <div class="form-group">

          <!-- Name -->

          <label id="name-label" for="fname , lname"><b>Name:</b></label><br>
          <input type="text" id="first-name" name="fname" placeholder="First Name" required><br>
          <input type="text" id="last-name" name="lname" placeholder="Last Name" required><br>

          <!--Pincode-->
          <label for="pincode"><b>Pincode:</b></label><br>
          <input type="text" id="pincode" name="pincode" placeholder="Enter email" required><br>
          <br>

          <!-- Address textarea -->
          <label for="comments"><b>Address:</b></label>
          <textarea id="address" name="address" rows="5" cols="33"
          placeholder="Enter Address" >
          </textarea>

          <br>

          <!--Gender-->
          <label for="gender-select"><b>Gender :</b></label><br>
          <select name="gender-select" id="gender-select">
            <option value="gender">--Please choose an option--</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
          </select>

          <!--food-->
          <p class="FoodCB"><b>Choice of food(must choose at least 2 out of 5 options):</b></p>
          <div class="options">
            <input type="radio" id="food1" value="noodels" name="noodles">
            <label for="noodels">Noodels</label>
            <input type="radio" id="food2" value="Dosa" name="Dosa">
            <label for="Dosa">Dosa</label>
            <input type="radio" id="food3" value="Parota" name="Parota">
            <label for="Parota">Parota</label>
            <input type="radio" id="food4" value="Shawarma" name="shawarma">
            <label for="Shawarma">Shawarma</label>
            <input type="radio" id="food5" value="FriedRice" name="FriedRice">
            <label for="FriedRice">FriedRice</label>
          </div>

          <br>

          <!--State-->
          <label for="state"><b>State :</b></label><br>
          <input type="text" id="state" name="state" required><br>

          <!--Country-->
          <label for="country"><b>Country :</b></label><br>
          <input type="text" id="country" name="country" required><br>

          <!--Submit Button-->
          <button id="submit" class="btn btn-primary" value="Submit" onclick={validate()}>Submit</button>
          <div>

          <br>
          <br> 

          <!--Table to filled when submited-->
          <table class="table" id="datastored">
            <thead class="thead thead-dark">
              <tr>
                <th scope="col">First name</th>
                <th scope="col">Last name</th>
                <th scope="col">Address</th>
                <th scope="col">Pincode</th>
                <th scope="col">Gender</th>
                <th scope="col">choice of food</th>
                <th scope="col">State</th>
                <th scope="col">Country</th>
              </tr>
            </thead>
            <tbody class="tbody"></tbody>
          </table>
        </div>
      </form>

  <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</body>

</html>
